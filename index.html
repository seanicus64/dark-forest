function virt_to_phys(x, y){
    var new_x, new_y;
    new_x = (x - virt_x) / (zoom_factor ** zoom_level * 1000000) + (phys_width/2);
    new_y = (y - virt_y) / (zoom_factor ** zoom_level * 1000000) + (phys_height/2);
    return [new_x, new_y];
}
